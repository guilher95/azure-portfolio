name: auth-service-ci-cd

on:
  push:
    branches: [ main ]
    paths:
      - "src/services/auth-service/**"
      - ".github/workflows/auth-service-ci-cd.yml"
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    if: ${{ hashFiles('src/services/auth-service/**/*.csproj') != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore
        working-directory: src/services/auth-service

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: src/services/auth-service

      - name: Publish
        run: dotnet publish -c Release -o ./publish /p:UseAppHost=false
        working-directory: src/services/auth-service

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: src/services/auth-service/publish

      - name: Azure logout
        if: always()
        run: az logout
