name: auth-service-ci-cd

on:
  push:
    branches: [ main ]
    paths:
      - "src/services/auth-service/**"        
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project
        id: detect
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(src/services/auth-service/**/*.csproj)
          if [ ${#files[@]} -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No .csproj found under src/services/auth-service â€” skipping build/deploy."
          fi

      - name: Setup .NET
        if: steps.detect.outputs.exists == 'true'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        if: steps.detect.outputs.exists == 'true'
        run: dotnet restore
        working-directory: src/services/auth-service

      - name: Build
        if: steps.detect.outputs.exists == 'true'
        run: dotnet build --configuration Release --no-restore
        working-directory: src/services/auth-service

      - name: Publish
        if: steps.detect.outputs.exists == 'true'
        run: dotnet publish -c Release -o ./publish /p:UseAppHost=false
        working-directory: src/services/auth-service

      - name: Azure login
        if: steps.detect.outputs.exists == 'true'
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        if: steps.detect.outputs.exists == 'true'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: src/services/auth-service/publish

      - name: Azure logout
        if: always()
        run: az logout
